<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="pane">
        <div class="username">Reyan</div>
        <input type="search" id="note-search" />
        <button type="button" id="addNote">New Note</button>
      </div>
      <div class="header-body">
        <header id="header">
          <h1 id="headerText">Notebook Name</h1>
        </header>
        <!-- add note button -->
        <div id="body">
          <textarea class="note"></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
